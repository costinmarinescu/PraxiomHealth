name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ðŸ”§ Fix Kotlin Version Issue
        run: |
          # Fix expo-modules-core Kotlin version mismatch
          echo "Fixing Kotlin version in expo-modules-core..."
          cat > fix-kotlin.js << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          const buildGradlePath = path.join('node_modules', 'expo-modules-core', 'android', 'build.gradle');
          
          if (fs.existsSync(buildGradlePath)) {
            let content = fs.readFileSync(buildGradlePath, 'utf8');
            
            // Add Kotlin version override at the beginning
            const kotlinOverride = `// Force Kotlin 1.7.20 for compatibility
ext.kotlin_version = '1.7.20'

`;
            
            // Write the modified content
            fs.writeFileSync(buildGradlePath, kotlinOverride + content);
            console.log('âœ… Fixed Kotlin version in expo-modules-core');
          } else {
            console.error('âŒ Could not find expo-modules-core build.gradle');
            process.exit(1);
          }
          EOF
          
          node fix-kotlin.js

      # ============================================
      # ANDROID BUILD ONLY
      # ============================================
      
      - name: ðŸ¤– Build Android App Bundle
        run: eas build --platform android --profile production --non-interactive

      # ============================================
      # OPTIONAL: Submit to Google Play Store
      # ============================================
      
      # Uncomment if you want to auto-submit to Play Store
      # - name: ðŸš€ Submit Android to Google Play
      #   run: eas submit --platform android --latest --non-interactive
      #   continue-on-error: true

      # ============================================
      # NOTIFICATIONS
      # ============================================
      
      - name: âœ… Notify Success
        if: success()
        run: |
          echo "âœ… Android build completed successfully!"
          echo "ðŸ¤– Android app bundle (.aab) created"
          echo "ðŸ“¦ Ready for Google Play Store submission"
          echo ""
          echo "â„¹ï¸ Note: iOS builds are handled locally"
          
      - name: âŒ Notify Failure
        if: failure()
        run: |
          echo "âŒ Android build failed. Check logs above."
          echo "Common issues:"
          echo "- Kotlin version mismatch (should be 1.7.20)"
          echo "- Package dependencies"
          echo "- Build configuration in eas.json"
          
