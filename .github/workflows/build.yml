name: Build and Deploy Praxiom Health App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      # ============================================
      # iOS BUILD - Skip init, project already configured
      # ============================================
      
      - name: ğŸ Build iOS App
        run: eas build --platform ios --profile production --non-interactive
        
      - name: ğŸš€ Submit iOS to App Store Connect
        run: eas submit --platform ios --latest --non-interactive
        continue-on-error: true
        
      # ============================================
      # ANDROID BUILD
      # ============================================
      
      - name: ğŸ¤– Build Android App Bundle
        run: eas build --platform android --profile production --non-interactive

      # ============================================
      # NOTIFICATIONS
      # ============================================
      
      - name: âœ… Notify Success
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“± iOS app submitted to App Store Connect"
          echo "ğŸ¤– Android app bundle built"
          
      - name: âŒ Notify Failure
        if: failure()
        run: |
          echo "âŒ Build failed. Check logs above."
