name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      # ============================================
      # ANDROID BUILD ONLY
      # ============================================
      
      - name: ğŸ¤– Build Android App Bundle
        run: eas build --platform android --profile production --non-interactive

      # ============================================
      # OPTIONAL: Submit to Google Play Store
      # ============================================
      
      # Uncomment if you want to auto-submit to Play Store
      # - name: ğŸš€ Submit Android to Google Play
      #   run: eas submit --platform android --latest --non-interactive
      #   continue-on-error: true

      # ============================================
      # NOTIFICATIONS
      # ============================================
      
      - name: âœ… Notify Success
        if: success()
        run: |
          echo "âœ… Android build completed successfully!"
          echo "ğŸ¤– Android app bundle (.aab) created"
          echo "ğŸ“¦ Ready for Google Play Store submission"
          echo ""
          echo "â„¹ï¸ Note: iOS builds are handled locally"
          
      - name: âŒ Notify Failure
        if: failure()
        run: |
          echo "âŒ Android build failed. Check logs above."
          echo "Common issues:"
          echo "- Kotlin version mismatch (should be 1.7.20)"
          echo "- Package dependencies"
          echo "- Build configuration in eas.json"
