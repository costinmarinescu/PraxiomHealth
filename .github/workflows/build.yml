name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üîß Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install --legacy-peer-deps

      - name: üîß Fix Kotlin Version Issue
        run: |
          echo "Fixing Kotlin version in expo-modules-core..."
          echo "ext.kotlin_version = '1.7.20'" > kotlin-fix.txt
          if [ -f "node_modules/expo-modules-core/android/build.gradle" ]; then
            cat kotlin-fix.txt node_modules/expo-modules-core/android/build.gradle > temp.gradle
            mv temp.gradle node_modules/expo-modules-core/android/build.gradle
            echo "‚úÖ Kotlin version fixed"
          else
            echo "‚ùå Could not find expo-modules-core build.gradle"
            exit 1
          fi

      # ============================================
      # ANDROID BUILD ONLY
      # ============================================
      
      - name: ü§ñ Build Android App Bundle
        run: eas build --platform android --profile production --non-interactive

      # ============================================
      # OPTIONAL: Submit to Google Play Store
      # ============================================
      
      # Uncomment if you want to auto-submit to Play Store
      # - name: üöÄ Submit Android to Google Play
      #   run: eas submit --platform android --latest --non-interactive
      #   continue-on-error: true

      # ============================================
      # NOTIFICATIONS
      # ============================================
      
      - name: ‚úÖ Notify Success
        if: success()
        run: |
          echo "‚úÖ Android build completed successfully!"
          echo "ü§ñ Android app bundle (.aab) created"
          echo "üì¶ Ready for Google Play Store submission"
          echo ""
          echo "‚ÑπÔ∏è Note: iOS builds are handled locally"
          
      - name: ‚ùå Notify Failure
        if: failure()
        run: |
          echo "‚ùå Android build failed. Check logs above."
          echo "Common issues:"
          echo "- Kotlin version mismatch (should be 1.7.20)"
          echo "- Package dependencies"
          echo "- Build configuration in eas.json"
