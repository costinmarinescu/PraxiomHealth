name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üîß Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install --legacy-peer-deps

      - name: üîß Comprehensive Kotlin Version Fix
        run: |
          echo "üîß Applying comprehensive Kotlin version fix..."
          
          # Set target Kotlin version
          KOTLIN_VERSION="1.7.20"
          
          # Fix expo-modules-core
          echo "üìù Fixing expo-modules-core..."
          if [ -f "node_modules/expo-modules-core/android/build.gradle" ]; then
            # Prepend kotlin version at the beginning of the file
            echo "ext.kotlin_version = '${KOTLIN_VERSION}'" | cat - node_modules/expo-modules-core/android/build.gradle > temp.gradle
            mv temp.gradle node_modules/expo-modules-core/android/build.gradle
            
            # Also replace any existing kotlin version declarations
            sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '${KOTLIN_VERSION}'/g" node_modules/expo-modules-core/android/build.gradle
            
            echo "‚úÖ expo-modules-core fixed"
          fi
          
          # Fix all expo modules that use Kotlin
          echo "üìù Fixing other expo modules..."
          for module in node_modules/expo-*/android/build.gradle; do
            if [ -f "$module" ]; then
              if grep -q "kotlin" "$module" 2>/dev/null; then
                module_name=$(echo $module | sed 's/.*\/\(expo-[^\/]*\)\/.*/\1/')
                echo "  - Fixing $module_name"
                sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '${KOTLIN_VERSION}'/g" "$module" 2>/dev/null || true
              fi
            fi
          done
          
          # Create/update gradle.properties
          echo "üìù Setting up gradle.properties..."
          mkdir -p android
          cat > android/gradle.properties << EOF
          org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
          org.gradle.parallel=true
          android.useAndroidX=true
          android.enableJetifier=true
          kotlinVersion=${KOTLIN_VERSION}
          kotlin.version=${KOTLIN_VERSION}
          expo.jsEngine=hermes
          newArchEnabled=false
          EOF
          
          echo "‚úÖ Kotlin version fix complete"
          
          # Verify the fix
          echo ""
          echo "üîç Verifying fix..."
          if grep -q "ext.kotlin_version = '${KOTLIN_VERSION}'" node_modules/expo-modules-core/android/build.gradle; then
            echo "‚úÖ Verification successful - Kotlin version is set to ${KOTLIN_VERSION}"
          else
            echo "‚ùå Verification failed - checking file contents:"
            head -5 node_modules/expo-modules-core/android/build.gradle
            exit 1
          fi

      - name: üßπ Clean and Prebuild
        run: |
          # Clean any existing builds
          rm -rf android ios
          
          # Prebuild with clean slate
          npx expo prebuild --clean --platform android
          
          # Apply the Kotlin fix again after prebuild (in case prebuild regenerates files)
          if [ -f "node_modules/expo-modules-core/android/build.gradle" ]; then
            echo "ext.kotlin_version = '1.7.20'" | cat - node_modules/expo-modules-core/android/build.gradle > temp.gradle
            mv temp.gradle node_modules/expo-modules-core/android/build.gradle
          fi

      # ============================================
      # ANDROID BUILD
      # ============================================
      
      - name: ü§ñ Build Android App Bundle
        run: eas build --platform android --profile production --non-interactive
        env:
          EAS_NO_VCS: 1

      # ============================================
      # NOTIFICATIONS
      # ============================================
      
      - name: ‚úÖ Notify Success
        if: success()
        run: |
          echo "‚úÖ Android build completed successfully!"
          echo "ü§ñ Android app bundle (.aab) created"
          echo "üì¶ Ready for Google Play Store submission"
          echo ""
          echo "Build details:"
          echo "- Kotlin Version: 1.7.20"
          echo "- Compose Compiler: 1.3.2"
          echo "- SDK Version: 34"
          echo "- Min SDK: 23"
          
      - name: ‚ùå Notify Failure
        if: failure()
        run: |
          echo "‚ùå Android build failed. Check logs above."
          echo ""
          echo "Troubleshooting steps:"
          echo "1. Check Kotlin version (should be 1.7.20)"
          echo "2. Verify expo-modules-core is patched"
          echo "3. Check for dependency conflicts"
          echo "4. Review gradle build logs"
