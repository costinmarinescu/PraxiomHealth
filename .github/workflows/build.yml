name: EAS Build - Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Check out repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build Android APK
        run: eas build --platform android --profile production --non-interactive --no-wait

      - name: ğŸ“Š Build Status
        run: echo "Build submitted to EAS. Check https://expo.dev/accounts/costinmarinescu/projects/praxiom-health/builds"
