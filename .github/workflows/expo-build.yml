name: Build Praxiom Health App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: Install dependencies
        run: npm install
        
      - name: Initialize EAS project
        run: eas init --id $(uuidgen) --non-interactive || echo "Project already initialized"
        
      - name: Configure EAS build
        run: eas build:configure --platform android --non-interactive || echo "Build already configured"
        
      - name: Build Android APK
        run: eas build --platform android --profile preview --non-interactive --no-wait
        
      - name: Build submitted
        run: echo "Build submitted to EAS! Check https://expo.dev for progress"
